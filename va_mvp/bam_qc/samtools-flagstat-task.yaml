name: SamtoolsFlagstat
description: Run samtools flagstat on a bam file

inputParameters:
- name: input_bam
  type: file

outputParameters:
- name: flagstat_file
  defaultValue: ${input_bam}.flagstat.tsv
  type: file

docker:
  imageName: 'gcr.io/gbsc-gcp-project-mvp/samtools'
  cmd: |
    samtools flagstat ${input_bam} > ${flagstat_file}
