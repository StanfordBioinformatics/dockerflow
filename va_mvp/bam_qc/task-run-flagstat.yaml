name: RunFlagstat
description: Run samtools flagstat on a bam file

inputParameters:
- name: input_bam
  type: file
- name: sample_name
- name: pipeline_run
  defaultValue: "${workflow.index}"

outputParameters:
- name: flagstat_file
  defaultValue: "${sample_name}.bam.flagstat.tsv"
  type: file

docker:
  imageName: 'gcr.io/gbsc-gcp-project-mvp/samtools'
  cmd: |
    samtools flagstat ${input_bam} > ${flagstat_file}

